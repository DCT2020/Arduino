[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps =
  # Using a library name
  I2Cdevlib-MPU6050
    
  # ... or using library Id
  107
      
  # ... or depend on a specific version
  I2Cdevlib-MPU6050@e0ac048b61

  